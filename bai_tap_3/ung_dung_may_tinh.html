<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<input type="number" id="num1" placeholder="Nhập số thứ nhất">
<input type="number" id="num2" placeholder="Nhập số thứ hai">
<button onclick="Add()">Cộng</button>
<button onclick="Sub()">Trừ</button>
<h3>Result:</h3>
<div id="ketqua">Đây là kết quả</div>
<script>
    function Add() {
        let so1 = document.getElementById("num1").value;
        let so2 = document.getElementById("num2").value;
        let ketqua = Number(so1) + Number(so2);
        document.getElementById("ketqua").innerHTML = ketqua;

    }

    function Sub() {
        let so1 = document.getElementById("num1").value;
        let so2 = document.getElementById("num2").value;
        let ketqua = Number(so1) - Number(so2);
        document.getElementById("ketqua").innerHTML = ketqua;
    }
</script>
</body>
</html>
