<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3 thực hành</title>
</head>
<body>
<script>
    let a = +prompt("Nhập số nguyên a");
    let b = +prompt("Nhập số nguyên b");
    if (a % b === 0 ) {
        alert("a là bội số của b");
    } else {
        alert("a không phải là bội số của b");
    }
</script>
</body>
</html>
