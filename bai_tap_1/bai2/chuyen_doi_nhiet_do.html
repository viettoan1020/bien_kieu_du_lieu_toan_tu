<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi nhiệt độ</title>
</head>
<body>
<script>
    let celsius = +prompt("Nhập độ C:");
    let fahrenheit = celsius*(9/5) + 32;
    alert("nhiet do ban nhap vao tuong ung voi " + fahrenheit + " do F");
</script>
</body>
</html>
