<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính điểm trung bình và tổng điểm</title>
</head>
<body>
<script>
    let physic = +prompt("Nhập điểm môn vật lý:");
    let chemistry = +prompt("Nhập điểm môn hóa học:");
    let biology = +prompt("Nhập điểm môn sinh học:");
    let sum = physic + chemistry + biology;
    let avg = sum/3;
    alert("Tổng điểm của 3 môn là: " + sum);
    alert("Trung bình điểm của 3 môn là " + avg);


</script>
</body>
</html>
